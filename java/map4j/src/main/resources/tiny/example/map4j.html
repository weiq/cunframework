<!DOCTYPE html>

  height: 400px;

<body>
	<h2>我的地图-Map4J</h2>

<script src="../lib/ol/ol-debug.js"></script>
<script src="../Tiny.js"></script>
<script src="../core/Util.js"></script>
<script src="../core/Class.js"></script>

<script src="../map/Map.js"></script>
<script src="../layer/Layer.js"></script>
<script src="../layer/tile/Map4JTile.js"></script>
<script type="text/javascript">
(function(){
    var map = T.map('map').setView([126.7023, 45.7441], 8);
    
    var map4J = new T.map4JTile('http://localhost:8080/geo/google/road/L{z}/R{y}/C{x}.png',{});
    
    map.addLayer(map4J);
})();
</script>
